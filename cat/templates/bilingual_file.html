{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{source_file}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cat/bilingual_file.css' %}">
    <script type="text/javascript" src="{% static 'jquery-3.4.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'cat/bilingual_file.js' %}"></script>
    <script type="text/javascript" src="{% static 'cat/generate_target_translation.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <a href="{{project_url}}"><button id="back">Back</button></a>
        <a href="{{download_url}}"><button id="generate_target_translation">Download Translation</button></a>
    </header>
    <main>
        {% csrf_token %}
        <table>
        {% for segment in segments %}
            <tr class="segment {% cycle 'odd' 'even' %}">
                <td class="details">
                    <p class="paragraph_no">{{segment.paragraph_no}}</p>
                    <p class="segment_no">{{segment.segment_no}}</p>
                </td>
                <td class="source">{{segment.source|safe}}</td>
                <td class="target" contenteditable="true">{{segment.target|safe}}</td>
            </tr>
        {% endfor %}
        </table>
    </main>
</body>
</html>
